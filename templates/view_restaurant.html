{% include "_top_logged.html" %}

        <section class="form_container">
            <section>
                <h2>Add item</h2>

                <form class="restaurant_item_form">
                    <div>
                        <label for="itemName">Item name</label>
                        <input type="text" id="itemName" name="itemName" required>
                    </div>

                    <div>
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription" name="itemDescription" required></textarea>
                    </div>

                    <div>
                        <label for="itemPrice">Price</label>
                        <input type="text" id="itemPrice" name="itemPrice" required>
                    </div>

                    <div class="image_input">
                        <label for="itemImages">Upload images</label>
                        <input type="file" id="itemImages" name="itemImages" multiple accept="image/*" required>
                    </div>
                    
                    <div class="image-preview" id="imagePreview"></div>

                    <button class="cta" type="button" onclick="handleSubmit()">Submit</button>
                </form>
            </section>

            <!-- <section>
                <a href="">See all items</a>
            </section> -->

            <section>
                <h2>List of items</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Dish</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                            <tr>
                                <td>{{ item["item_title"] }}</td>
                                <td>{{ item["item_price"] }} Dkk</td>
                                <td><button class="blocker">Block</button></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section> 

        </section>



    </body>
</html>
