{% include "_top_logged.html" %}

        <main>
            <section class="restaurant_list">
                <div class="restaurant_list_top">
                    <h2>List of items</h2>
                    <a href="{{ url_for('view_restaurant_add') }}" class="cta center">+ item</a>
                </div>

                <table>
                    <thead class="restaurant_list_head">
                        <tr>
                            <th>Dish</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody class="restaurant_list_body">
                        {% for item in items %}
                            <tr>
                                <td>{{ item["item_title"] }}</td>
                                <td>{{ item["item_price"] }} Dkk</td>
                                <td><a class="edit" href="{{ url_for('view_restaurant_edit', item_pk=item['item_pk']) }}">Edit</a></td>
                                <td><button class="delete" mix-delete="/items/{{item['item_pk']}}">Delete</button></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </main>

{% include "_bottom.html" %}
