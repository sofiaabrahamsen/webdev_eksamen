{% include "_top_logged.html" %}
        <main class="profile">
            <section>
                <h1>Profile</h1>

        <!-- form, hvor placeholders indeholder/viser nuvÃ¦rende info -->
                <form id="frm_profile_update" class="profile">
                    <div>
                        <label for="user_name">First name</label>
                        <input type="text" name="user_name" id="user_name" value="{{user['user_name']}}" >
                    </div>

                    <div>
                        <label for="user_last_name">Last name</label>
                        <input type="text" name="user_last_name" id="user_last_name" value="{{user['user_last_name']}}" >
                    </div>

                    <div>
                        <label for="user_email">E-mail</label>
                        <input type="email" name="user_email" id="user_email" value="{{user['user_email']}}" >
                    </div>

                    <!-- skal have disse knapper til at virke med korrekte routes -->
                    <button class="cta" mix-put="/users" mix-data="#frm_profile_update">Update profile</button>
                    <button class="delete" mix-delete="/users/{{user['user_pk']}}">Delete profile</button>
                </form>
            </section>
        </main>
