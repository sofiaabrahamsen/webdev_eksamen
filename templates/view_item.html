{% include "_top_logged.html" %}
<main>
    <h1>Available Items</h1>

    <!-- Check if items are available -->
    {% if items %}
        <div class="item-list">
            {% for item in items %}
                <div class="item">
                    <!-- Item Details -->
                    <h2>{{ item.item_title }}</h2>
                    <p><strong>Restaurant name:</strong> {{ item.restaurant_name }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No items are available at the moment.</p>
    {% endif %}
</main>
